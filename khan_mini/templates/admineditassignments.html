{% extends "base_essays.html" %}
{% block title %}{% if id=='new' %}Add {% else %}Edit{% endif %} Assignment{% endblock %}
{% block content %}
<div id="container">   
    <h1>{% if id=='new' %}Add {% else %}Edit{% endif %} Assignment</h1>
      <button class="btn" onclick='document.location="admin"'>Back</button>
    <br/><br/>

      <form action="admineditassignment" method="post">
          <input type="hidden" name="assignmentid" value="{{ id }}"/>
          <input type="hidden" name="oper" value="{{ oper }}"/>
          <table>
          <tr><td>Title</td><td><input name="title" size=50 value="{{ title }}" /></td></tr>

          <tr><td valign="top">Description</td><td><textarea name="description" rows=5 cols=50>{{ description }}</textarea></td></tr>
          <tr><td>Duration(minutes)</td><td><input name="duration" size=50 value="{{ duration }}"/></td></tr>
          </table>
          <input type="submit" class="btn" name="bsubmit"/>    
      </form>

    <br/><br/>

</div>
{% endblock %}
